<script >

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyB4Ngn2PuQw3_xi1RnwYz3xgmYLd03YD9k",
    authDomain: "project-sd-2377a.firebaseapp.com",
    projectId: "project-sd-2377a",
    storageBucket: "project-sd-2377a.appspot.com",
    messagingSenderId: "933275893654",
    appId: "1:933275893654:web:c84c86feace873566227b7",
    measurementId: "G-94XH2HF3HW"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  //const analytics = getAnalytics(app);
  const auth = firebase.auth();
  const database = firebase.database();

  function register(){
   var email = document.getElementById('email').value;
   var password = document.getElementById('password').value;
   var name = document.getElementById('name').value; 
  
	  auth.createUserWithEmailAndPassword(email, password)
	  .then(function(){
	  
		var user = auth.currentUser;
		alert("User created!");
		var database_ref = database.ref();
		
		var user_data = {
		email: email,
		password: password,
		name: name
		}
		database_ref.child('user/' + user.uid).set(user_data)
	  })
	  
	  .catch(function(error){
		var errorCode = error.code;
		var errorMessage = error.message;
		alert(errorMessage);
  });
  }
  
  
</script>
<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    



    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">
                                
                                    <a class="text-center" href="index.html"> <h4>Sign Up</h4></a>
        
                                <form class="mt-5 mb-5 login-input">
                                    <div class="form-group">
                                        <input type="text" class="form-control"  id="name" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    </div>
                                    <button class="btn login-form__btn submit w-100" id="signUp" onclick="register()" >Sign in</button>
                                </form>
                                    <p class="mt-5 login-form__footer text-center">Have account <a href="page-login.html" class="text-primary">Sign In</a> now</p>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
